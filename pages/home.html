<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Главная — Поиск фильмов</title>
  <link rel="stylesheet" href="../css/reset.css" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/home.css" />
  <script type="module" defer src="../js/search.js"></script>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="site-title">КиноПоискОВИК</h1>
      <nav class="main-nav">
        <div class="profile-area">
          <img id="avatar-btn" src="../assets/icons/user.svg" alt="Профиль" class="avatar" />
          <span class="profile-text">Профиль</span>
        </div>
      </nav>
    </div>
  </header>

  <main class="main-content" style="flex: 1;">
    <div class="search-layout">
      <!-- Левая панель - Фильтры -->
      <aside class="filters-panel">
        <h3>Фильтры поиска</h3>
        
        <div class="filter-group">
          <label for="filter-title">Название фильма</label>
          <input id="filter-title" type="text" placeholder="Введите название..." />
        </div>

        <div class="filter-group">
          <label for="filter-rating">Средняя оценка</label>
          <input id="filter-rating" type="number" min="0" max="10" step="0.1" placeholder="Например: 5.0" />
          <small>Будут показаны фильмы ±1.5 от указанной оценки</small>
        </div>

        <div class="filter-group">
          <label>Жанры</label>
          <div class="genres-list">
            <label class="genre-item">
              <input type="checkbox" value="Action" />
              <span>Экшн</span>
            </label>
            <label class="genre-item">
              <input type="checkbox" value="Adventure" />
              <span>Приключения</span>
            </label>
            <label class="genre-item">
              <input type="checkbox" value="Comedy" />
              <span>Комедия</span>
            </label>
            <label class="genre-item">
              <input type="checkbox" value="Crime" />
              <span>Криминал</span>
            </label>
            <label class="genre-item">
              <input type="checkbox" value="Drama" />
              <span>Драма</span>
            </label>
            <label class="genre-item">
              <input type="checkbox" value="Fantasy" />
              <span>Фэнтези</span>
            </label>
            <label class="genre-item">
              <input type="checkbox" value="Horror" />
              <span>Ужасы</span>
            </label>
            <label class="genre-item">
              <input type="checkbox" value="Romance" />
              <span>Романтика</span>
            </label>
            <label class="genre-item">
              <input type="checkbox" value="Sci-Fi" />
              <span>Фантастика</span>
            </label>
            <label class="genre-item">
              <input type="checkbox" value="Thriller" />
              <span>Триллер</span>
            </label>
          </div>
        </div>

        <button id="search-btn" class="btn-search">Поиск</button>
      </aside>

      <!-- Центр - Результаты поиска -->
      <section class="search-section">
        <h2 class="section-title">ФИЛЬМЫ</h2>
        <div id="search-status" class="status" style="display:none;">Используйте фильтры для поиска фильмов</div>
        <div id="search-results" class="results-grid"></div>
      </section>

      <!-- Правая панель - пока пустая -->
      <aside class="right-panel">
        <!-- Будет заполнено позже -->
      </aside>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2026 КиноПоискОВИК. Все права защищены.</p>
    </div>
  </footer>

  <script>
    document.getElementById('avatar-btn').addEventListener('click', () => {
      window.location.href = 'profile.html';
    });
    document.querySelector('.profile-text').addEventListener('click', () => {
      window.location.href = 'profile.html';
    });
  </script>
</body>
</html>
